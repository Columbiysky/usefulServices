services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: qwer
    expose:
      - 5432
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    expose:
      - 8080

  app:
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-default:stable-1
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock

