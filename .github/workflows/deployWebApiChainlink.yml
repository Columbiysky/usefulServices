name: Deployment web api chainlink

concurrency: production

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["main"]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build frontend docker image
        uses: docker/build-push-action@v5
        with:
          context: ./usefulApps/services/ts/webApiForChainlink/web-api-chainlink
          file: ./usefulApps/services/ts/webApiForChainlink/web-api-chainlink/Dockerfile
          push: false
          tags: web-api-for-chainlink:latest
          outputs: type=local,dest=web-api-for-chainlink.tar
      - name: set file permissions
        run: chmod 777 web-api-for-chainlink.tar
      - name: deploy
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{secrets.SERVER_IP}}
          username: ${{secrets.SERVER_LOGIN}}
          key: ${{secrets.SERVER_KEY}}
          source: "web-api-for-chainlink.tar"
          target: /dockerImages